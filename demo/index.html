<!doctype html>
<html>
<head>
	<title>d2l-icons</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../d2l-colors/d2l-colors.html">
	<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
	<link rel="import" href="../d2l-icons.html">
	<style is="custom-style" include="d2l-colors">
		.color-override d2l-icon {
			color: var(--d2l-color-celestuba);
		}
		.size-override d2l-icon {
			--d2l-icon-height: 50px;
			--d2l-icon-width: 50px;
		}
	</style>
</head>
<body unresolved>

	<d2l-demo-template title="d2l-icons">
		<div class="d2l-demo-fixture">

			<h2 class="d2l-heading-4">tiers (1,2,3)</h2>
			<p>
				<d2l-icon icon="d2l-tier1:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier2:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier3:calendar"></d2l-icon>&nbsp;&nbsp;&nbsp;
			</p>

			<h2 class="d2l-heading-4">color override</h2>
			<p class="color-override">
				<d2l-icon icon="d2l-tier1:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier2:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier3:calendar"></d2l-icon>&nbsp;&nbsp;&nbsp;
			</p>

			<h2 class="d2l-heading-4">size override</h2>
			<p class="size-override">
				<d2l-icon icon="d2l-tier1:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier2:print"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier3:calendar"></d2l-icon>&nbsp;&nbsp;&nbsp;
			</p>

			<h2 class="d2l-heading-4">directionality (mirror these)</h2>
			<p>
				<d2l-icon icon="d2l-tier1:add-file"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier1:volume"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-tier1:move-to"></d2l-icon>&nbsp;&nbsp;&nbsp;
				<d2l-icon icon="d2l-html-editor:align-left"></d2l-icon>
			</p>

			<h2 class="d2l-heading-4">icon button</h2>
			<p>
				<button is="d2l-icon-button" icon="d2l-tier1:check-circle">check circle</button>&nbsp;&nbsp;&nbsp;
				<button is="d2l-icon-button" icon="d2l-tier1:volume">volume</button>&nbsp;&nbsp;&nbsp;
				<button is="d2l-icon-button" icon="d2l-tier1:move-to">move to</button>&nbsp;&nbsp;&nbsp;
				<button is="d2l-icon-button" icon="d2l-html-editor:bold">html editor bold</button>&nbsp;&nbsp;&nbsp;
				<button is="d2l-icon-button" icon="d2l-tier1:chevron-left" disabled="true">chevron left</button>
			</p>

			<h2 class="d2l-heading-4">icon link</h2>
			<p>
				<a is="d2l-icon-link" icon="d2l-tier1:check-circle">check circle</a>&nbsp;&nbsp;&nbsp;
				<a is="d2l-icon-link" icon="d2l-tier1:volume">volume</a>&nbsp;&nbsp;&nbsp;
				<a is="d2l-icon-link" icon="d2l-tier1:move-to">move to</a>&nbsp;&nbsp;&nbsp;
				<a is="d2l-icon-link" icon="d2l-html-editor:bold">html editor bold</a>
			</p>

		</div>
	</d2l-demo-template>

</body>
</html>
